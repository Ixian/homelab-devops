---
# update-apt.yml - Update Ubuntu/Debian hosts
# Run: ansible-playbook -i inventory.yml update-apt.yml

- name: Update apt-based systems
  hosts: apt_hosts
  become: true
  gather_facts: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Upgrade all packages
      apt:
        upgrade: safe
      register: apt_upgrade

    - name: Display upgrade results
      debug:
        msg: "{{ apt_upgrade.stdout_lines | default(['No packages upgraded']) }}"
      when: apt_upgrade.changed

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Notify if reboot required
      debug:
        msg: "REBOOT REQUIRED on {{ inventory_hostname }}"
      when: reboot_required.stat.exists

    - name: Remove unused packages
      apt:
        autoremove: yes
        autoclean: yes
