---
# update-proxmox.yml - Update Proxmox VE hosts
# Run: ansible-playbook -i inventory.yml update-proxmox.yml

- name: Update Proxmox VE systems
  hosts: proxmox_hosts
  become: true
  gather_facts: true

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Check for available updates
      shell: apt list --upgradable 2>/dev/null | tail -n +2
      register: available_updates
      changed_when: false

    - name: Display available updates
      debug:
        msg: "{{ available_updates.stdout_lines }}"
      when: available_updates.stdout_lines | length > 0

    - name: Upgrade Proxmox packages
      apt:
        upgrade: dist
      register: pve_upgrade

    - name: Display upgrade results
      debug:
        msg: "{{ pve_upgrade.stdout_lines | default(['No packages upgraded']) }}"
      when: pve_upgrade.changed

    - name: Check if reboot is required
      stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Notify if reboot required
      debug:
        msg: "REBOOT REQUIRED on {{ inventory_hostname }} - Schedule maintenance window for PVE reboot"
      when: reboot_required.stat.exists

    - name: Remove unused packages
      apt:
        autoremove: yes
        autoclean: yes
